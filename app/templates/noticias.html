<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    

    <title>TV Santander</title>

    <style>
        body                { margin: 0px; }
        .windowtv           { display: inline-flex; margin: 0; width: 100%; }
        .coluna-1           { width: 1350px; background-color: #ddd; }
        .coluna-2           { width: 570px;}
        .stnd-banner        { height: 100px; background-color: red; }
        .stnd-tv            { height: 760px; }
        .stnd-news          { height: 146px; background-color: black;}
        .stnd-grafico       { height: 550px; padding: 10px 10px 5px 10px; background-color: black; }
        .stnd-grafico > h1  { font-family: sans-serif; padding-top: 20px; color: #ddd;}
        .stnd-cotacao       { height: 350px; padding: 5px 10px 10px 10px; background-color: white; }
        .stnd-cotacao > h1  { font-family: sans-serif; padding-top: 20px;}
        .carousel-item      { height: 146px;}
        .carousel-item > p  { font-family: sans-serif; color: white; font-size: 2rem; }
    </style>

</head>

<body>

    <div class="windowtv">
        <div class="coluna-1">
            <div class="row stnd-news mr-0">
                <div class="col-2">
                    <img class="img-fluid mt-md-5" src="../static/img/LOGO-BC-Financeiro-Marca.png"/>
                </div>
                <div class="col-10 pr-0">
                    <div id="CarouselNews" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner" role="listbox">
                            {{html|safe}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="myId">Original</div>
    <script>
        var div = document.getElementById("myId");

        // Adicionando ouvinte de clique
        div.addEventListener("click", function (event) {
            div.innerHTML = "Alterado =)";
        });

        // Criando um intervalo
        var interval = setInterval(function () {
            location.reload(true)
            
            //var date = new Date();
            //div.innerHTML = date.toLocaleTimeString();

            //if (date.getSeconds() % 5 == 0) {
            //    div.innerHTML = "Intervalo cancelado :)";
            //    clearInterval(interval);
            //}
        }, 1000 * 60/* 1s */);
    </script>
</body>


</html>
